<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="submit-form">
        <form
          ngNativeValidate
          #f="ngForm"
          (ngSubmit)="f.form.valid && onSubmit()"
        >
          <h1>New Book</h1>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              [(ngModel)]="book.title"
              name="title"
              placeholder="Title"
            />
            <div class="alert-danger" *ngIf="book.title">
              <div *ngIf="book.title.errors.required">title is required</div>
              <div *ngIf="book.title.errors.minlength">
                title must be at least 3 characters
              </div>
              <div *ngIf="book.title.errors.maxlength">
                title must be at most 20 characters
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input
              class="form-control"
              id="author"
              required
              [(ngModel)]="book.author"
              name="author"
              placeholder="Author"
            />
          </div>
          <div class="form-group">
            <label for="publisher">Image Url</label>
            <input
              class="form-control"
              id="publisher"
              required
              [(ngModel)]="book.publisher"
              name="publisher"
              placeholder="Image Url"
            />
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              class="form-control"
              id="quantity"
              type="number"
              required
              min="1.000"
              [(ngModel)]="book.quantity"
              name="quantity"
            />
          </div>
          <div class="form-group">
            <p style="color: red" *ngIf="errorMessage.length > 0">
              {{ errorMessage }}
            </p>
          </div>
          <button
            style="font-weight: bold"
            routerLink="/icons"
            class="btn btn-back"
          >
            Back to Book page
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
