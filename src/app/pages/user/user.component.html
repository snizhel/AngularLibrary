<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h5 class="title">Edit Profile</h5></div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="publisher">Phone Number</label>
              <input
                type="number"
                pattern="[0-9]*"
                min="10"
                max="10"
                class="form-control"
                id="publisher"
                [(ngModel)]="user.phone"
                name="publisher"
              />
            </div>

            <div class="form-group">
              <label for="price">Address</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="user.address"
                name="price"
              />
            </div>
            <div class="form-group">
              <label for="quantity">Birthday</label>
              <input
                type="date"
                placeholder="dd-mm-yyyy"
                class="form-control"
                id="quantity"
                [(ngModel)]="user.birthday"
                name="quantity"
              />
            </div>
            <p>{{ message }}</p>
            <div class="card-footer">
              <button
                (click)="updateUser()"
                class="btn btn-fill btn-danger"
                type="submit"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <p class="card-text"></p>
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <img
                alt="..."
                class="avatar"
                src="https://cdn.pixabay.com/photo/2018/04/18/18/56/user-3331256__340.png"
              />

              <h5 class="title">{{ user.name }}</h5>
            </a>
            <p class="description" *ngFor="let role of user.roles">
              {{ role.name }}
            </p>
          </div>
        </div>
        <app-modal></app-modal>
      </div>
    </div>
  </div>
</div>
